<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login screen for my shop site</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="header__left-panel">
            <p class="logo">Razor&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </p>
            <p class="header__yourEmail">Wieczko55@gmail.com  <img src="arrow-right-solid.svg" alt="arrow right image" height="20px" width="20px"></p>
        </div>
        
        <div class="header__right-panel">
            <img src="website.png" alt="website icon image" height="50px" width="50px">
            <a href="#">Sign up</a>
            <button>Request Demo</button>
        </div>
    </header>
    <div class="wrapper">
        <div class="screen">
            <div class="text">
                <h2>Agent Login</h2>
                <p>Hey, Enter your details to get sign in </p> 
                <p> to your account</p>
            </div>
            <div class="content">
                <form action="#" method="post">
                    <div class="inputbox">
                        <img src="circle-regular.svg" alt="circle icon" height="20px" width="20px">
                        <input type="email" required name="email" id="email" autocomplete="on">
                        <label for="email">Enter Email / Phone No</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" required name="password" id="pass" autocomplete="on">
                        <label for="pass">Password</label>
                    </div>
                    <div class="trouble">
                        <p>Having trouble in sign in?</p>
                    </div>
                    <div class="signIn">
                        <button type="button">Sign in</button>
                    </div>
                    <div class="or">
                        <p>&mdash; Or Sign in with &mdash;</p>
                    </div>
                    <div class="buttons">
                        <button type="button"><img src="google.svg" alt="google logo - login with Google" height="25px" width="25px"> <p>Google</p></button> 
                        <button type="button"><img src="apple.svg" alt="apple logo - login with Apple" height="25px" width="25px"> <p>Apple ID</p></button> 
                        <button type="button"><img src="facebook.svg" alt="facebook logo - login with Facebook" height="25px" width="25px"> <p>Facebook</p></button>
                        
                    </div>
                    <div class="register">
                        <p>Don't have an account?<strong>Request Now</strong></p>
                    </div>
                 </form>
            </div>
        </div>
    </div>
    <footer class="copyright">
        <p> Copyright &copy;wework 2022 | <a href="https://www.changjiang750sidecar.com/pages/privacy-policy?gclid=Cj0KCQjwnrmlBhDHARIsADJ5b_nznCuXogEa3MBY5ql5NP9P7IEmIdSzZe0LJS0UeKZ8B0Ekd7x1ph8aAq8zEALw_wcB">Privacy Policy</a></p>
    </footer>
</body>
</html>
